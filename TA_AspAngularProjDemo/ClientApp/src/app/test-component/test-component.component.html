<div class="eventContainer" *ngFor="let event of events">
  <h3>{{ event.title }}</h3>
  <p>{{ event.location }}</p>
  <p>{{ event.startTime }}</p>
  <p>{{ event.price }}</p>
  <p>{{ event.description }}</p>
</div>
